<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, width=720px, height=1280px" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>semperhhhの博客</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../css/bootstrap.css">
    <!-- 首页 -->
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/buttons.css">
    <!-- 只有使用字体图标时才需要加载 Font-Awesome -->
    <link rel="stylesheet" href="../css/font-awesome.min.css">
    <style>
        p.title {
            font-size: 22px;
            font-weight: 600;
        }
        p.subTitle {
            font-size:14px;
            font-weight: 400;
        }
    </style>
</head>

<body class="main_index">
    <div class="box">
        {{{navigationBar}}} 

        <!-- list -->
        <div class="list-background">
            <div style="height:80px;"></div>
            <div class="list-piece">
                <!-- Stack the columns on mobile by making one full-width and the other half-width -->
                <div class="container-fluid col-md-8">
                        {{#lists}}
                    <div class="col-md-12 corner-window cell" onclick="location='{{WEBSITE_HOST}}/posts/{{POSTS_PID}}'">
                        <div class="col-md-12" style="height:16px;"></div>
                        <div class="col-md-12">
                            <p class="title">{{POSTS_TITLE}}</p>
                            <p>
                                <i>最后修改于 :{{POSTS_UPDATA_TIME}}</i>
                            </p>
                            <p>
                                <i>喜欢 : {{POSTS_LIKEED}}</i>
                                <i>&nbsp;&nbsp;&nbsp;</i>
                                <i>阅读 : {{POSTS_READED}}</i>
                            </p>
                        </div>
                        <div class="col-md-12" style="height:16px;"></div>
                    </div>
                    <div class="col-md-12" style="height:16px;"></div>
                    {{/lists}}
            </div>
        </div>
    </div>
</body>

</html>
